<!DOCTYPE html><html> <head><title>TinaCMS Admin</title><script>
      import { TinaCMS } from "tinacms";
      import tinaConfig from "../../tina/config";

      window.addEventListener("DOMContentLoaded", async () => {
        try {
          const cms = new TinaCMS(tinaConfig); // Initialize TinaCMS
          cms.open(); // Automatically open TinaCMS
        } catch (err) {
          console.error("TinaCMS initialization failed:", err);
        }
      });
    </script></head> <body> <h1>Welcome to TinaCMS</h1> <p>If the admin interface doesn't load, check the browser console for errors.</p> </body></html>
